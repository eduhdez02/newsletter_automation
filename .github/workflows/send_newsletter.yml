name: Send DAUCH Newsletter

on:
  schedule:
    # 1 y 16 del mes a las 15:00 UTC (09:00 UTC-6)
    - cron: '0 15 1,16 * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-send-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install jinja2 python-dotenv feedparser beautifulsoup4 python-dateutil openai lxml || true

      # 4️⃣ Generar newsletter HTML
      - name: Generate newsletter HTML
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RSS_FEEDS: ${{ secrets.RSS_FEEDS }}
        run: |
          python summarizer.py

      # 5️⃣ Enviar correo (solo link)
      - name: Send email with newsletter link
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          RECEIVERS: ${{ secrets.RECEIVERS }}
          SUBJECT_PREFIX: "DAUCH — Newsletter"
        run: |
          python send_email.py

      # 6️⃣ Publicar en GitHub Pages (gh-pages)
      - name: Deploy newsletter to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: output/newsletters
          keep_files: false
